<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher/Parent Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container form-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Teacher / Parent Login</h2>
    <form method="POST" action="{{ url_for('login_teacher') }}">
      <label>Name</label>
      <input name="name" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('signup_teacher') }}">Sign up</a></p>
    <p><a href="{{ url_for('index') }}">Back</a></p>
  </div>
</body>
</html>
