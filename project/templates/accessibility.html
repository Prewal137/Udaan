<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --dark:#0b0f1a;
      --shadow:0 16px 40px rgba(2,6,23,0.08);
      --accent:#111827;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:900px;background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow)}

    .topbar{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;padding:16px 18px;border-bottom:1px solid var(--border)}
    .back{justify-self:start;appearance:none;border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    .title{justify-self:center;margin:0;font-weight:800}
    .contrast{justify-self:end;display:flex;align-items:center;gap:10px}

    .body{padding:18px}
    .section{margin:14px 0 22px 0}
    .section h3{margin:0 0 10px 0;font-size:16px}

    .chips{display:flex;gap:10px;flex-wrap:wrap}
    .chip{appearance:none;border:1px solid var(--border);background:transparent;color:#111827;border-radius:999px;padding:10px 14px;font-weight:700;cursor:pointer}
    .chip.active{background:var(--accent);color:#fff;border-color:var(--accent)}

    .row{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--border);border-radius:12px;background:#fff;padding:12px 14px}

    /* Toggle */
    .toggle{position:relative;width:48px;height:26px;border-radius:999px;background:#e5e7eb;cursor:pointer;transition:background .2s ease;border:1px solid var(--border)}
    .toggle::after{content:"";position:absolute;top:2px;left:2px;width:20px;height:20px;border-radius:50%;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.14);transition:left .2s ease}
    .toggle.active{background:#111827}
    .toggle.active::after{left:26px}

    .slider{width:100%}

    .bottom{border-top:1px solid var(--border);padding:14px 18px}
    .radio-row{display:flex;align-items:center;gap:10px}

    a.link{color:#1d4ed8;text-decoration:none;font-weight:700}
    a.link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <button class="back" onclick="history.back()" aria-label="Back">‚Üê</button>
        <h2 class="title">Accessibility</h2>
        <div class="contrast">
          <label for="contrastToggle" style="color:var(--muted);font-weight:600;">Contrast Mode</label>
          <div id="contrastToggle" class="toggle" role="switch" aria-checked="false" tabindex="0"></div>
        </div>
      </div>

      <div class="body">
        <!-- Font Settings -->
        <div class="section">
          <h3>Font Settings</h3>
          <div class="chips" id="fontChips">
            <button class="chip active" data-value="default">Default</button>
            <button class="chip" data-value="opendyslexic">OpenDyslexic</button>
            <button class="chip" data-value="lexend">Lexend</button>
          </div>
        </div>

        <!-- Color Themes -->
        <div class="section">
          <h3>Color Themes</h3>
          <div class="chips" id="themeChips">
            <button class="chip active" data-value="pastel">Pastel</button>
            <button class="chip" data-value="high-contrast">High Contrast</button>
            <button class="chip" data-value="yellow-overlay">Yellow Overlay</button>
          </div>
        </div>

        <!-- Audio & Accessibility Tools -->
        <div class="section">
          <h3>Audio & Accessibility Tools</h3>
          <div style="margin:10px 0 6px 0;color:var(--muted);font-weight:600;">Audio Speed</div>
          <input id="audioSpeed" class="slider" type="range" min="0.6" max="1.4" step="0.1" value="1">

          <div style="height:10px"></div>

          <div class="row">
            <div style="font-weight:700">Voice Input</div>
            <div id="voiceToggle" class="toggle" role="switch" aria-checked="false" tabindex="0"></div>
          </div>
          <div style="height:10px"></div>
          <div class="row">
            <div style="font-weight:700">Screen Reader Support</div>
            <div id="srToggle" class="toggle" role="switch" aria-checked="false" tabindex="0"></div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <label class="radio-row">
          <input type="radio" name="accRadio" checked>
          Accessibility
        </label>
      </div>
    </div>
  </div>

  <script>
    function initChipGroup(groupId){
      const group = document.getElementById(groupId);
      group.addEventListener('click', (e)=>{
        if(e.target.classList.contains('chip')){
          group.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
          e.target.classList.add('active');
        }
      })
    }
    function initToggle(id){
      const el = document.getElementById(id);
      const set = (on)=>{
        el.classList.toggle('active', on);
        el.setAttribute('aria-checked', on ? 'true' : 'false');
      };
      el.addEventListener('click', ()=> set(!el.classList.contains('active')));
      el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); set(!el.classList.contains('active')); }});
    }

    initChipGroup('fontChips');
    initChipGroup('themeChips');
    initToggle('contrastToggle');
    initToggle('voiceToggle');
    initToggle('srToggle');
  </script>
</body>
</html>
