<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Flashcards â€“ Udaan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="glass-panel fade-in" style="max-width:520px;margin:48px auto;">
    <h2>Practice with AI Flashcards</h2>
    <div class="flashcard" onclick="flipCard(this)">
      <div class="flashcard-inner">
        <div class="flashcard-front">
          <h3>What is the capital of India?</h3>
          <button class="button progress-action" style="margin-top:12px;">Show Answer</button>
        </div>
        <div class="flashcard-back">
          <h3>Answer:</h3>
          <p>New Delhi</p>
          <button class="button progress-action" style="margin-top:12px;" onclick="nextCard(event)">Next</button>
        </div>
      </div>
    </div>
    <div style="margin-top:24px;text-align:center;">
      <button class="button" onclick="shuffleCards()">Shuffle</button>
      <span class="badge">Card 1 of 10</span>
    </div>
  </section>
  <script>
    function flipCard(card) {
      card.querySelector('.flashcard-inner').style.transform =
        card.querySelector('.flashcard-inner').style.transform === "rotateY(180deg)" ?
        "rotateY(0deg)" : "rotateY(180deg)";
    }
    function nextCard(e) {
      e.stopPropagation();
      alert('Next card function here!');
    }
    function shuffleCards() {
      alert('Shuffle cards function here!');
    }
  </script>
</body>
</html>
