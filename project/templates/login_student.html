<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7fbff;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #E0E0E0;
      --input-bg: #F7F7F7;
      --primary: #4A90E2;
      --shadow: 0 20px 60px rgba(2, 6, 23, 0.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); background: var(--bg); }

    .layout { display: flex; min-height: 100vh; }
    .left { flex: 0 0 45%; background: #EAEFF7; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .left img { max-width: 80%; height: auto; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .right { flex: 1; display: grid; place-items: center; padding: 24px; background: #ffffff; }

    .card { width: 100%; max-width: 520px; background: var(--panel); border-radius: 16px; box-shadow: var(--shadow); padding: 48px; }
    .heading { margin: 0 0 8px 0; font-weight: 800; font-size: 28px; color: #0b2451; }
    .sub { margin: 0 0 28px 0; color: var(--muted); }

    .flash { list-style: none; padding: 0; margin: 0 0 16px 0; }
    .flash li { background: #eef6ff; color: #0b2451; border: 1px solid #cfe6ff; padding: 10px 12px; border-radius: 8px; }

    form { display: grid; gap: 14px; }
    label { font-weight: 600; font-size: 14px; color: #334155; }
    input[type="text"], input[type="password"], input[type="email"], input[type="name"], input:not([type]) { background: var(--input-bg); border: 1px solid var(--border); border-radius: 8px; padding: 15px; font-size: 15px; color: var(--text); transition: border-color .2s ease, box-shadow .2s ease; }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(74,144,226,0.18); }

    .helper { display: flex; align-items: center; justify-content: space-between; margin-top: 6px; }
    .remember { display: inline-flex; align-items: center; gap: 10px; font-size: 14px; color: #334155; }
    .link { color: #0b5dc7; text-decoration: none; font-weight: 600; }
    .link:hover { text-decoration: underline; }

    .btn { appearance: none; border: none; border-radius: 10px; padding: 14px 16px; font-weight: 700; font-size: 16px; cursor: pointer; }
    .btn-primary { background: var(--primary); color: #fff; width: 100%; box-shadow: 0 12px 24px rgba(74,144,226,0.22); transition: filter .2s ease, transform .15s ease; }
    .btn-primary:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .btn-secondary { background: #fff; color: #0f172a; border: 1px solid var(--border); width: 100%; display: inline-flex; align-items: center; justify-content: center; gap: 10px; }

    .divider { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; color: #94a3b8; margin: 8px 0; }
    .divider::before, .divider::after { content: ""; height: 1px; background: #e5e7eb; }

    .bottom { text-align: center; margin-top: 10px; color: #475569; font-size: 14px; }
    .bottom a { color: #0b5dc7; font-weight: 700; text-decoration: none; }
    .bottom a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 920px) {
      .layout { flex-direction: column; }
      .left { order: 1; padding: 16px; }
      .right { order: 2; padding: 20px; }
      .card { padding: 32px; }
      .left img { max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left">
      <img src="{{ url_for('static', filename='bot.jpg') }}" alt="Friendly study assistant robot">
    </div>
    <div class="right">
      <div class="card">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <h2 class="heading">Welcome Back!</h2>
        <p class="sub">Please enter your details to sign in.</p>

        <form method="POST" action="{{ url_for('login_student') }}">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="helper">
            <label class="remember">
              <input type="checkbox"> Remember me
            </label>
            <a class="link" href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button>

          <div class="divider">OR</div>

          <button type="button" class="btn btn-secondary">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18">
            Sign in with Google
          </button>
        </form>

        <p class="bottom">Don't have an account? <a href="{{ url_for('signup_student') }}">Sign up</a></p>
        <p class="bottom"><a href="{{ url_for('index') }}">â¬… Back</a></p>
      </div>
    </div>
  </div>
</body>
</html>
