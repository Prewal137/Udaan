<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container form-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>ðŸ”‘ Student Login</h2>
    <form method="POST" action="{{ url_for('login_student') }}">
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Enter your name" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <p class="switch-text">Don't have an account? 
      <a href="{{ url_for('signup_student') }}">Sign up</a>
    </p>
    <p><a href="{{ url_for('index') }}">â¬… Back</a></p>
  </div>
</body>
</html>
